<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <section class="container">
        <form id="signupForm" class="singin-form">
            <h1 class="title">Faça seu cadastro</h1>

            <div class="box-margin">
                <label class="label-text" for="Name">Nome completo</label>
                <input class="enter-text" type="text" id="Name" placeholder="Digite seu nome" required />
            </div>

            <div class="box-dubble">
                <div class="box-date">
                    <label for="date" class="date-label">Data de Nascimento</label>
                    <input type="date" name="date" id="date" class="date" required />
                </div>

                <div class="box-country">
                    <label for="country" class="country-label">País</label>
                    <select class="country" id="country" required>
                        <option value="brasil">Brasil</option>
                        <option value="alemanha">Alemanha</option>
                        <option value="china">China</option>
                    </select>
                </div>
            </div>

            <div class="box-margin">
                <div class="gender">
                    <label for="Genero">Gênero:</label>
                </div>
                <div class="box-gender">
                    <div class="wrapper">
                        <input type="radio" name="gender" id="fem" value="Feminino" required />
                        <label for="fem">Feminino</label>
                    </div>

                    <div class="wrapper">
                        <input type="radio" name="gender" id="mas" value="Masculino" required />
                        <label for="mas">Masculino</label>
                    </div>

                    <div class="wrapper">
                        <input type="radio" name="gender" id="not" value="Não Declarar" required />
                        <label for="not">Não Declarar</label>
                    </div>
                </div>
            </div>

            <div class="box-margin">
                <label class="label-text" for="email">E-mail</label>
                <input class="enter-text" type="email" id="email" placeholder="Digite seu email" required />
            </div>

            <div class="box-margin">
                <label class="label-text" for="password">Senha</label>
                <input class="enter-text" type="password" id="password" placeholder="Crie uma senha" required />
            </div>

            <div class="box-margin">
                <label class="label-text" for="confirmPassword">Confirme sua Senha</label>
                <input class="enter-text" type="password" id="confirmPassword" placeholder="Confirme sua senha" required />
            </div>

            <div class="accept-container">
                <input type="checkbox" name="accept" id="accept" class="accept" required />
                <span class="accept-span">Aceito os <a href="#" class="accept-link">Termos e condições</a> e concordo com as <a href="#" class="accept-link">políticas de privacidade</a>.</span>
            </div>

            <button type="submit" class="send">Cadastrar</button>

            <div class="box-singin">
                <span class="singin">
                    Já tem uma conta?
                    <a href="/index.html" class="singin-link">Entre agora</a>
                </span>
            </div>
        </form>
    </section>

    <script src="signup.js"></script>
</body>
</html>
